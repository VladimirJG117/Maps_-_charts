<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps & charts</title>
    <link rel="apple-touch-icon" sizes="180x180" href="imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
    <link rel="manifest" href="imgs/site.webmanifest">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
</head>
<body>
    <div class="dashboard-header">
        <div class="logo">
            <img src="imgs/logo_sin.png" alt="Logo" class="logo-img">
        </div>
        <div class="header-title">
            <h1>Maps & charts</h1>
            <h2>Analytics of the Acapulco costera</h2>
        </div>
    </div>

    <div class="dashboard-content">
        <div class="dashboard-section map-section">
            <div id="map" class="map"></div>
        </div>

        <div class="dashboard-section chart-section">
            <div id="container-column" class="chart"></div>
        </div>

        <div class="dashboard-section chart-section">
            <div id="container-pie" class="chart"></div>
        </div>

        <div class="dashboard-section chart-section">
            <div id="container-radar" class="chart"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
